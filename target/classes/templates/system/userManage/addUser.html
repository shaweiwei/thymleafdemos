<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>PRS-添加用户</title>
<link rel="stylesheet" href="../../static/layui/css/layui.css"
	th:href="@{/layui/css/layui.css}" />
<link rel="stylesheet" href="../../static/css/register.css"
	th:href="@{/css/register.css}" />
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-header">
			<div class="layui-logo">科研项目评审系统</div>
			<!-- 头部区域（可配合layui已有的水平导航） -->
		</div>
	</div>
	<div class="layui-col-md12">
		<div id="register-wrap">
			<div class="register">
				<form class="layui-form layui-bg-gray" method="POST" th:action="@{/project/addUser}">
					<div class="layui-form-item">
						<label class="layui-form-label">系统角色</label>
						<div th:if="${roleId} eq 1" class="layui-input-inline">
							<select name="roleId" lay-verify="role">
								<option value="3" disabled="disabled">系统工作人员</option>
								<option value="2" disabled="disabled">评审专家</option>
								<option value="1" selected="selected">项目申请者</option>
							</select>
						</div>
						<div th:if="${roleId} eq 2" class="layui-input-inline">
							<select name="roleId" lay-verify="role">
								<option value="3" disabled="disabled">系统工作人员</option>
								<option value="2" selected="selected">评审专家</option>
								<option value="1" disabled="disabled">项目申请者</option>
							</select>
						</div>
						<div th:if="${roleId} eq 3" class="layui-input-inline">
							<select name="roleId" lay-verify="role">
								<option value="3" selected="selected">系统工作人员</option>
								<option value="2" disabled="disabled">评审专家</option>
								<option value="1" disabled="disabled">项目申请者</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-inline">
							<input id="username" type="text" name="username"
								lay-verify="username" placeholder="请输入用户名" autocomplete="off"
								class="layui-input"/>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码</label>
						<div class="layui-input-inline">
							<input id="password" type="password" name="password" lay-verify="password"
								placeholder="请输入密码" autocomplete="off" class="layui-input"/>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">确认密码</label>
						<div class="layui-input-inline">
							<input type="password" name="repassword" lay-verify="repassword"
								placeholder="请确认密码" autocomplete="off" class="layui-input"/>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">手机</label>
						<div class="layui-input-inline">
							<input id="phone" type="text" name="phone" lay-verify="phone"
								placeholder="请输入手机号" autocomplete="off" class="layui-input"/>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">邮箱</label>
						<div class="layui-input-inline">
							<input id="mail" type="text" name="mail" lay-verify="email"
								placeholder="请输入邮箱" autocomplete="off" class="layui-input"/>
						</div>
					</div>
					<div th:if="${roleId} eq 2" class="layui-form-item">
						<label class="layui-form-label">职称</label>
						<div class="layui-input-inline">
							<input id="title" type="text" name="title" lay-verify="require"
								placeholder="请输入职称" autocomplete="off" class="layui-input"/>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">单选框</label>
						<div class="layui-input-block">
							<input id="sex" type="radio" name="sex" value="男" title="男"  checked="checked"/> <input
								type="radio" name="sex" value="女" title="女"/>
						</div>
						<input name="role" type="hidden" th:value="${roleId}"/>
						<input name="token" type="hidden" th:value="${session.token}"/>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit="submit" lay-filter="appRegister">添加</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="layui-col-md12">
		<div class="layui-footer">
			<!-- 底部固定区域 -->
			<p>© All Rights Reserve By PRS</p>
		</div>
	</div>
	<script src="../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
	<script th:inline="javascript">
	/*<![CDATA[*/
		//JavaScript代码区域
		layui.use(['form','jquery','layer'], function() {
			var form = layui.form
			,$ = layui.$, layer = layui.layer;
			
			form.verify({
				username: function(value, item){ //value：表单的值、item：表单的DOM对象
			    if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
			      return "用户名不能有特殊字符";
			    }
			    if(/(^\_)|(\__)|(\_+$)/.test(value)){
			      return "用户名首尾不能出现下划线\'_\'";
			    }
			    if(/^\d+\d+\d$/.test(value)){
			      return "用户名不能全为数字";
			    }
			  }
			  ,repassword: function(value, item){ //value：表单的值、item：表单的DOM对象
				  var password = $('#password').val();
				  if(value != password){
			      return "密码不一致";
			    }
			  }
			  //我们既支持上述函数式的方式，也支持下述数组的形式
			  //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
			  ,password: [
			    /^[\S]{6,12}$/
			    ,"密码必须6到12位，且不能出现空格"
			  ]
			  
			});  
			
			
			var message = [[${message}]];
			var href = [[${href}]];
			if (message != null&&href != null){
				layer.open({
					content : message,
					btn : [ '去登录' ],
					yes : function(index, layero) {
						window.location.href = href;
					},
					cancel : function() {

					}
				});
			}
			
 			//监听提交
			form.on('submit(appRegister)', function(data) {
				  
			}); 
		});
		/* ]]> */	
	</script>
</body>
</html>
